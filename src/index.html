    $(function() {

      $(".top").on("click", function () {
        $(document).scrollTop(0);
        return false;
      });

      $(".group h1.clone span").on("click", function () {
        $(this)
          .addClass("on")
          .siblings().removeClass("on");
      });

      $(".view_option .large").on("click", function () {
        $(".view_option .large").hide();
        $(".view_option .small").show();
        $(".small_list")
          .addClass("large_list")
          .removeClass("small_list");
        return false;
      });

      $(".view_option .small").on("click", function () {
        $(".view_option .large").show();
        $(".view_option .small").hide();
        $(".large_list")
          .addClass("small_list")
          .removeClass("large_list");
        return false;
      });

      $(".view_option .crown").on("click", function () {
        $(".view_option .crown").toggleClass("on");
        return false;
      });

      $(".alarm_body").on("click", function () {
        $(this).find(".alarm_nothing").toggle();
        $(this).find(".alarm_list").toggle();
      });

      $(".likeit").on("click", function () {
        $(this).toggleClass("on");
      });
